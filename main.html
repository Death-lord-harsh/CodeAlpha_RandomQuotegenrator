<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '"';
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 120px;
            color: #667eea;
            opacity: 0.1;
            font-family: Georgia, serif;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.5rem;
        }

        .quote-container {
            margin: 30px 0;
            padding: 20px;
            position: relative;
        }

        .quote-text {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            font-weight: 400;
            font-style: italic;
        }

        .quote-author {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
            margin-top: 20px;
        }

        .new-quote-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: 500;
        }

        .new-quote-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .new-quote-btn:active {
            transform: translateY(0);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-share {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .social-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .quote-text {
                font-size: 1.3rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .quote-text {
                font-size: 1.1rem;
            }
            
            .new-quote-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .social-share {
                flex-direction: column;
                align-items: center;
            }
            
            .social-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inspirational Quotes</h1>
        
        <div class="quote-container">
            <p id="quote-text" class="quote-text fade-in">Click the button to get inspired...</p>
            <p id="quote-author" class="quote-author"></p>
        </div>
        
        <button id="new-quote" class="new-quote-btn">New Quote</button>
        
        <div class="social-share">
            <button class="social-btn" onclick="shareOnTwitter()">Share on Twitter</button>
            <button class="social-btn" onclick="copyQuote()">Copy Quote</button>
        </div>
    </div>

    <script>
        const quotes = [
            {
                text: "The purpose of human life is to serve, and to show compassion and the will to help others.",
                author: "Albert Schweitzer"
            },
            {
                text: "In the middle of every difficulty lies opportunity.",
                author: "Albert Einstein"
            },
            {
                text: "What lies behind us and what lies before us are tiny matters compared to what lies within us.",
                author: "Ralph Waldo Emerson"
            },
            {
                text: "The journey of a thousand miles begins with one step.",
                author: "Lao Tzu"
            },
            {
                text: "Happiness is not something readymade. It comes from your own actions.",
                author: "Dalai Lama"
            },

            {
                text: "The mind is everything. What you think you become.",
                author: "Buddha"
            }
        ];

        let currentQuoteIndex = -1;

        function getRandomQuote() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * quotes.length);
            } while (newIndex === currentQuoteIndex && quotes.length > 1);
            
            currentQuoteIndex = newIndex;
            return quotes[currentQuoteIndex];
        }

        function displayQuote() {
            const quoteElement = document.getElementById('quote-text');
            const authorElement = document.getElementById('quote-author');
            
            // Remove fade-in class for re-animation
            quoteElement.classList.remove('fade-in');
            authorElement.classList.remove('fade-in');
            
            // Force reflow
            void quoteElement.offsetWidth;
            
            const quote = getRandomQuote();
            quoteElement.textContent = `"${quote.text}"`;
            authorElement.textContent = `- ${quote.author}`;
            
            // Add fade-in class for animation
            quoteElement.classList.add('fade-in');
            authorElement.classList.add('fade-in');
        }

        function shareOnTwitter() {
            const quote = document.getElementById('quote-text').textContent;
            const author = document.getElementById('quote-author').textContent;
            const text = encodeURIComponent(`${quote} ${author}`);
            window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
        }

        function copyQuote() {
            const quote = document.getElementById('quote-text').textContent;
            const author = document.getElementById('quote-author').textContent;
            const text = `${quote} ${author}`;
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Quote copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy quote. Please try again.');
            });
        }

        // Event listeners
        document.getElementById('new-quote').addEventListener('click', displayQuote);

        // Display first quote on load
        document.addEventListener('DOMContentLoaded', displayQuote);

        // Keyboard support - spacebar for new quote
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                displayQuote();
            }
        });
    </script>
</body>
</html>
